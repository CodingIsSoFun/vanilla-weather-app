<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/aabd230f48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-white">
        <div class="card-img-overlay">
          <div class="card">
            <div class="card-body">
              <form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="text"
                      placeholder="Search for a city"
                      autocomplete="off"
                      autofocus="on"
                      id="search-city-input"
                      class="form-control"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-outline-secondary w-100"
                    />
                  </div>
                </div>
              </form>
              <button>Current Location</button>
              <h1>City Name</h1>
              <h2></h2>
              <p class="degrees">
                <span id="degree-number"></span
                ><a href="#" id="celsius-link" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                >
              </p>
              <hr class="line" />
              <img src="" id="icon" alt="clear" />
              <p class="description" id="weather-description"></p>
              <p class="temperature">
                <span id="min-temp"></span> min./
                <span id="max-temp"></span> max.
              </p>
              <div class="row align-items-center">
                <div class="col">
                  <div class="card border-dark mb-3" style="max-width: 10rem">
                    <div class="card-header">Monday</div>
                    <div class="card-body text-dark">
                      <i class="far fa-snowflake"></i>
                      <p class="card-text">min./max.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card border-dark mb-3" style="max-width: 10rem">
                    <div class="card-header">Tuesday</div>
                    <div class="card-body text-dark">
                      <i class="far fa-sun"></i>
                      <p class="card-text">min./max.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card border-dark mb-3" style="max-width: 10rem">
                    <div class="card-header">Wednesday</div>
                    <div class="card-body text-dark">
                      <i class="fas fa-cloud-sun"></i>
                      <p class="card-text">min./max.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card border-dark mb-3" style="max-width: 10rem">
                    <div class="card-header">Thursday</div>
                    <div class="card-body text-dark">
                      <i class="fas fa-cloud-showers-heavy"></i>
                      <p class="card-text">min./max.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card border-dark mb-3" style="max-width: 10rem">
                    <div class="card-header">Friday</div>
                    <div class="card-body text-dark">
                      <i class="fas fa-wind"></i>
                      <p class="card-text">min./max.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Designed &
        <a href="https://github.com/CodingIsSoFun/Weather_App"
          >open-source coded </a
        >by Annette
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
